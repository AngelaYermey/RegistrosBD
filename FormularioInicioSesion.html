<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Diseñocuenta.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <section>
        <div class="contentbx">
            <div class="form">
                <h2>Iniciar sesión</h2>
                <form action="inicioSesion.php" method="POST">

                    <div class="inputbx">
                        <div class="form-floating mb-3">
                            <label for="tipo_usuario">Tipo de Usuario:</label>
                            <select id="tipo_usuario" name="tipo_usuario" class="form-select" required
                                title="Por favor, escoja una opción.">
                                <option value="">Escoger opción...</option>
                                <option value="administrador">Administrador</option>
                                <option value="profesor">Profesor</option>
                                <option value="estudiante">Estudiante</option>
                            </select><br>
                        </div>
                        <div class="form-floating mb-3">
                            <label>Cédula</label>
                            <input type="text" name="cedula" data-form-id pattern="(\d{1,2}|PE|E|N|\d{1,2}AV|\d{1,2}PI)-\d{1,4}-\d{1,5}" title="Formato: XX-XXXX-XXXXX" required>
                        </div>

                        <div class="form-floating mb-3">
                            <label>Contraseña</label>
                            <input type="password" name="pass" required>
                        </div>
                        <br>
                        <div class="inputbx">
                            <button type="submit" name="iniciar" class="btnCrear_Cuenta" data-form-btn>Iniciar
                                sesión</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
