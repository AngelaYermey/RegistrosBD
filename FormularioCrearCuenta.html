<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Diseñocuenta.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="contentbx">
            <div class="form">
                <h2>Registrarse</h2>
                <form action="crear_cuenta.php" method="POST" class="formulario_Crear_Cuenta" >
                    <div class="inputbx">
                        <div class="form-floating mb-3">
                            <label for="nom">Nombre</label>
                            <input type="text" id="nom" class="form-control" name="nom" data-form-name pattern="[A-Za-z ]+" title="Solo se permiten letras mayúsculas, minúsculas y espacios" required>
                        </div>

                        <div class="form-floating mb-3">
                            <label for="ape">Apellido</label>
                            <input type="text" id="ape" class="form-control" name="ape" data-form-lastname pattern="[A-Za-z ]+" title="Solo se permiten letras mayúsculas, minúsculas y espacios" required>
                            
                        </div>

                        <div class="form-floating mb-3">
                            <label for="cedula">Cédula</label>
                            <input type="text" id="cedula" name="cedula" class="form-control" data-form-id pattern="(\d{1,2}|PE|E|N|\d{1,2}AV|\d{1,2}PI)-\d{1,4}-\d{1,5}" title="Formato: XX-XXXX-XXXXX" required>
                        </div>

                        <div class="form-floating mb-3">
                            <label for="correo">Correo Institucional</label>
                            <input type="email" id="correo" name="correo" class="form-control" title="Formato: @utp.ac.pa " data-form-email pattern="^[\w.%+-]+@([a-zA-Z0-9-]+\.)*utp\.ac\.pa$"  required>
                        </div>

                        <div class="form-floating mb-3">
                            <label for="tipo_usuario">Tipo de Usuario:</label>
                            <select id="tipo_usuario" name="tipo_usuario" class="form-select" required title="Por favor, escoja una opción." onchange="mostrarCamposExtra()">
                                <option value="">Escoger opción...</option>
                                <option value="estudiantes">Estudiante</option>
                                <option value="profesores">Profesor</option>
                            </select>
                        </div>

                        <div id="info_extra_estudiante" style="display: none;" class="form-floating mb-3">
                            <label for="facultad">Facultad</label>
                            <input type="text" id="facultad" name="facultad"  title="Por favor, ingrese su facultad."><br><br>

                            <label for="carrera">Carrera</label>
                            <input type="text" id="carrera" name="carrera"  title="Por favor, ingrese su carrera."><br><br>
                        </div>

                        <div class="form-floating mb-3">
                            <label for="pass">Contraseña</label>
                            <input type="password" id="pass" name="pass" class="form-control"  data-form-pass required>
                        </div>
                    </div>
                    <div class="inputbx">
                        <button type="submit" class="btnCrear_Cuenta" data-form-btn name="crear">Crear Cuenta</button>
                    </div>   

                    <div class="inputbx">
                        <center>
                            <p>¿Ya tienes una cuenta? <a href="FormularioInicioSesion.html">Iniciar sesión</a></p>
                        </center>
                    </div>
                    <script src="js/validarcampos.js"></script>
                </form>


            </div>

        </div>
    </section>
</body>
</html>
