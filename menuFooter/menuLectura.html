<head>

    <link rel="stylesheet" href="../css/lectura.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/estilobody.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<div class="imgMain">
    <!-- imagen de footer -->
    <img class="imagenMain" src="../img/NuevoLogo.png" alt="">
</div>
<div class="button-container">



    <button id="playButton" title="Leer Texto" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
            stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-audio-lines">
            <path d="M2 10v3" />
            <path d="M6 6v11" />
            <path d="M10 3v18" />
            <path d="M14 8v7" />
            <path d="M18 5v13" />
            <path d="M22 10v3" />
        </svg>
        <span class="text">Leer Texto</span>
    </button>

    <div class="language-selection-container">
        <label class="language-label">Elige el idioma:</label>
        <div class="radio-inputs">
            <label>
                <input class="radio-input" type="radio" name="language" value="es-ES" checked>
                <span class="radio-tile">
                    <span class="radio-icon">
                        <!-- Icono para español, si lo deseas -->
                    </span>
                    <span class="radio-label">Español</span>
                </span>
            </label>
            <label>
                <input class="radio-input" type="radio" name="language" value="en-US">
                <span class="radio-tile">
                    <span class="radio-icon">
                        <!-- Icono para inglés, si lo deseas -->
                    </span>
                    <span class="radio-label">Inglés</span>
                </span>
            </label>
        </div>
    </div>



    <button id="stopButton" title="Detener" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-stop">
            <circle cx="12" cy="12" r="10" />
            <rect width="6" height="6" x="9" y="9" />
        </svg>
        <span class="text">Detener </span>
    </button>


    <button id="limpiarTexto" title="Limpiar Pantalla" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
            stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash">
            <polyline points="3 6 5 6 21 6" />
            <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2m-2 8v4m0 0h4m-4 0h4" />
        </svg>
        <span class="text">Limpiar Pantalla</span>
    </button>


    <form class="file-upload-form">
        <label for="fileUpload" class="file-upload-label">
            <div class="file-upload-design">
                <svg viewBox="0 0 640 512" height="1em">
                    <path
                        d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z">
                    </path>
                </svg>

                <span class="browse-button">Buscar Archivo</span>
            </div>
            <input type="file" id="fileUpload" accept=".txt">
        </label>
    </form>

</div>
